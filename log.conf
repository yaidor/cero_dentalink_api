[loggers]
keys=root, gunicorn.error, asgi_access

[handlers]
keys=error_file, access_file, app_file

[formatters]
keys=generic, access

[logger_root]
level=INFO
handlers=app_file
propagate=0

[logger_gunicorn.error]
level=INFO
handlers=error_file
propagate=1
qualname=gunicorn.error

[logger_asgi_access]
level=INFO
handlers=access_file
propagate=0
qualname=asgi_access

[handler_error_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=generic
args=('logs/gunicorn-error.log', 'midnight', 1, 30, 'utf-8')

[handler_access_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=access
args=('logs/gunicorn-access.log', 'midnight', 1, 30, 'utf-8')

[handler_app_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=generic
args=('logs/app.log', 'midnight', 1, 30, 'utf-8')

[formatter_generic]
format=%(asctime)s.%(msecs)03d [%(process)d] [%(filename)s:%(lineno)s] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_access]
format=%(asctime)s %(message)s
class=logging.Formatter